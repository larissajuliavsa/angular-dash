<table mat-table [dataSource]="dataSource" class="home-table container">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="home-table-header"> Name </th>
    <td mat-cell *matCellDef="let element" class="home-table-data"> {{element.name}} </td>
  </ng-container>  
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef class="home-table-header"> Gender </th>
    <td mat-cell *matCellDef="let element" class="home-table-data"> {{element.gender | gender}} </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef class="home-table-header"> Age </th>
    <td mat-cell *matCellDef="let element" class="home-table-data"> {{element.age}} </td>
  </ng-container>
  <ng-container matColumnDef="wage">
    <th mat-header-cell *matHeaderCellDef class="home-table-header"> Wage </th>
    <td mat-cell *matCellDef="let element" class="home-table-data"> {{element.wage | currency: 'BRL'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
